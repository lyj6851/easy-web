<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Dialog - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="js/easyui/demo/demo.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/my.js"></script>
</head>
<body>
	<!--loayout-->
	<div id="box" class="easyui-layout" style="width: 600px;height: 400px;">
		<div data-options="region:'north',title:'north',title:'north Title',split:true" style="height: 100px;"></div>
		<div data-options="region:'south',title:'south',title:'南 Title',split:true" style="height: 100px;"></div>
		<div data-options="region:'east',title:'east',title:'东 Title',split:true" style="width: 100px;"></div>
		<div data-options="region:'west',title:'west',title:'西 Title',split:true" style="width: 100px;"></div>
		<div data-options="region:'center',title:'center',title:'center Title',split:true" style="height: 100px;"></div>
	</div>
</body>
</html>
